<html>
    <script>
        // debouncing is nothing but while sending request to the server instead of sending again and agian and making it busy we only send the request when the user has stopped giving inputs for some time.

        let timeout;
        function debouncCalculate(){
            clearTimeout(timeout); // clears the old setTimeout with that timeout ID;
            timeout = setTimeout(()=>{
                calculate();
            },5000);

        }

       async function calculate() {
            const first = document.getElementById("o").value;
            const second = document.getElementById("t").value;
            const el = document.getElementById("finalSum");
            
            const response = await fetch("https://sum-server.100xdevs.com/sum?a="+ first + "&b=" + second)
            const ans = await response.text();
            el.innerHTML = ans;

        }
    </script>
    <body>
        <input oninput="debouncCalculate()" type="text" placeholder="first number" id="o"></input><br></br>
        <input oninput="debouncCalculate()" type="text" placeholder="second number" id="t"></input><br></br>
        <div id="finalSum"></div>
    </body>
</html>
