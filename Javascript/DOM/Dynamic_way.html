       async function calculate() {
            const first = document.getElementById("o").value;
            const second = document.getElementById("t").value;
            const el = document.getElementById("finalSum");
            
            const response = await fetch("https://sum-server.100xdevs.com/sum?a="+ first + "&b=" + second)
            const ans = await response.text();
            el.innerHTML = ans;

        }
    </script>
    <body>
        <input type="text" placeholder="first number" id="o"></input><br></br>
        <input type="text" placeholder="second number" id="t"></input><br></br>
        <button onclick="calculate()">Calculate</button><br></br>
        <div id="finalSum"></div>
    </body>
